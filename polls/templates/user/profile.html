{% extends 'base.html' %} 

{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="profile">
    <h1>Мой профиль</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Имя пользователя: {{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Аутентифицирован: {{ user.is_activated|yesno:"Да,Нет" }}</p>
        </div>
    </div>

</div>
{% endblock %}
