{% extends "base.html" %}

{% block content %}
<h2>Создать опрос</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Варианты ответа:</h3>
    {{ formset.management_form }}
    {% for choice_form in formset %}
        <div class="form-group">
            {{ choice_form.as_p }}
        </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-success">Создать опрос</button>
</form>
{% endblock %}
