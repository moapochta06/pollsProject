{% extends 'base.html' %} 

{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="profile">
    <h1>Мой профиль</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Имя пользователя: {{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Аутентифицирован: {{ user.is_activated|yesno:"Да,Нет" }}</p>
            
            <!-- Вывод аватара -->
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Аватар" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
            {% else %}
                <div style="width: 100px; height: 100px; border-radius: 50%; background-color: gray;"></div> <!-- Серый круг как аватар -->
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
